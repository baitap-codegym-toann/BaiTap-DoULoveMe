<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me</title>
</head>
<body>
<h1 style="position:absolute; left:520px; top:175px;">Do you love me?</h1>
<input type="button" value=" YES " onclick="alert('I love U too ^^');" style="position:absolute; left:585px; top:235px;">
<input type="button" id="mover" value="  NO  " onmouseover="move();" style="position: absolute; left: 660px; top: 235px;">
<script>
    function move() {
        let x = Math.round(Math.random()*window.innerWidth);
        let y = Math.round(Math.random()*window.innerHeight);
        document.getElementById("mover").style.left = x + "px";
        document.getElementById("mover").style.top = y + "px";
    }
</script>
</body>
</html>
